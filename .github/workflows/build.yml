name: Build Lumina v4

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK & NDK
      uses: android-actions/setup-android@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libsnappy-dev

    - name: Check for Firebase config
      run: |
        if [ ! -f "app/google-services.json" ]; then
          echo "Firebase config missing, proceeding without Firebase"
        else
          echo "Firebase config detected, enabling Firebase"
        fi

    - name: Grant execute permission to Gradle
      run: chmod +x ./gradlew

    - name: Build Java Modules
      run: ./gradlew :Protocol:common:build

    - name: Build Native Libraries
      run: |
        ./gradlew :Network:transport-raknet:externalNativeBuildRelease
        ./gradlew :minecraft-msftauth:externalNativeBuildRelease

    - name: Build APK
      run: ./gradlew assembleRelease --stacktrace --info

    - name: Decode and restore keystore
      run: echo "${{ secrets.BUILD_KEY }}" | base64 -d > buildKey.jks

    - name: Sign APK
      run: |
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
        -keystore buildKey.jks \
        app/build/outputs/apk/release/app-release.apk alias_name
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Verify APK signature
      run: jarsigner -verify -verbose -certs app/build/outputs/apk/release/app-release.apk

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: app-signed-release
        path: app/build/outputs/apk/release/app-release.apk
